<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão07</title>
</head>
<style>
    #botaozinho {
        background-color: pink;
        border: 1px solid black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

</head>

<body>
<button id="botaozinho" onmouseover="Posicao()">Trocar de posição</button>

<script> 
function Posicao() {
    var botaozinho = document.getElementById("botaozinho");
    var alt = window.innerHeight - botaozinho.offsetHeight;
    var larg = window.innerWidth - botaozinho.offsetWidth;
    var newAltura = Math.floor(Math.random() * alt);
    var newLargura = Math.floor(Math.random() * larg);
    botaozinho.style.top = newAltura + "px";
    botaozinho.style.left = newLargura + "px";
  }
</script>

</body>

</html>
