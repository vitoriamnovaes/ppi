<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
     * {
            margin-top: 5px;
        }

        label,input, button {
            display: inline-block;
            width: 20%;
        }
        button{
            margin-right: 50px;
            margin-left: 320px;
            padding: 5px;
        }

        #celsius,
        #kelvin,
        #fahrenheit {

            padding: 3px;
            margin-left: 5px;

        }
</style>
<body>
    <h1>Conversor de Temperatura</h1>
   <form>
      <p><label for="celsius">Celsius:</label>
    
      <input type="number" id="celsius" name="celsius" onchange="converterTemperatura()"></p>
      <p><label for="kelvin">Kelvin:</label>

      <input type="number" id="kelvin" name="kelvin" onchange="converterTemperatura()"></p>
      <p><label for="fahrenheit">Fahrenheit:</label>

      <input type="number" id="fahrenheit" name="fahrenheit" onchange="converterTemperatura()"></p>

    </form>
    <script>
    function converte() {
    
        var celsius = parseFloat(document.getElementById("celsius").value);
        var kelvin = parseFloat(document.getElementById("kelvin").value);
        var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
        
        if(celsius){
            kelvin = celsius + 273.15;
            fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            document.getElementById("kelvin").value = kelvin.toFixed(2);
        } else if(kelvin){
            celsius = kelvin - 273.15;
            fahrenheit = (kelvin * 9/5) - 459.67;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            document.getElementById("celsius").value = celsius.toFixed(2);
        } else if(fahrenheit){
            celsius = (fahrenheit - 32) / 1.8;
            kelvin = (fahrenheit + 459.67) / 1.8;
            document.getElementById("celsius").value = celsius.toFixed(2);
            document.getElementById("kelvin").value = kelvin.toFixed(2);
        }
    
    }
</script>
</body>
</html>
